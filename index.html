<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#800000">
  <meta name="description" content="An original game created with RPG Maker (PSX), and made playable in the browser by EmulatorJS. Select version.">
  <title>NSK Warrior</title>
  <link rel="stylesheet" href="/booklet/booklet.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/images/192x192.png">
  <link rel="icon" href="/favicon.ico">
  
  <style>
    body,
    html {
      height: 100%;
      background-color: black;
      color: white;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      padding-top: env(safe-area-inset-top);
    }
    
    .container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .background_img {
      position: absolute;
      max-width: 100vw;
    }
    
    .button_container {
      position: absolute;
      bottom: 1em;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 100vw;
    }
    
    .select_button {
      position: relative;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      box-sizing: inherit;
      display: flex;
      justify-content: center;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
      font-size: 20px;
      line-height: 45px;
      text-transform: uppercase;
      font-weight: bolder;
      margin: .5em;
      text-decoration: none;
      width: fit-content;
      padding-left: 30px;
      padding-right: 30px;
      white-space: nowrap;
      height: 45px;
      border: 0;
      color: #fff !important;
      border-radius: 35px;
      text-align: center;
      background-color: #800000;
      box-shadow: 0 0 0 0 #222, 0 0px 0px 0 #111, inset 0 0px 0px 0 rgba(250, 250, 250, 0.2), inset 0 0px 0px 0px rgba(0, 0, 0, 0.5);
    }
    
    .select_button_border {
      border: 0.5px solid #333;
    }
    
    .select_button:active,
    .select_button:hover {
      animation: select_button_pulse 2s infinite;
    }
    
    @keyframes select_button_pulse {
      50% {
        box-shadow: 0 0 0 0 #222, 0 3px 7px 0 #111, inset 0 1px 1px 0 rgba(250, 250, 250, 0.2), inset 0 0px 15px 1px rgba(0, 0, 0, 0.5);
      }
      
      0%,
      100% {
        box-shadow: 0 0 0 0 #222, 0 0px 0px 0 #111, inset 0 0px 0px 0 rgba(250, 250, 250, 0.2), inset 0 0px 0px 0px rgba(0, 0, 0, 0.5);
      }
    }
    
    [popover] {
      max-width: 700px;
      bottom: 50%;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: none;
      background-color: rgba(255, 255, 255, 0.3);
      text-align: center;
      color: white;
      font-size: 1.1em;
      font-family: system-ui;
      padding: 10px 10px;
    }
    
    @keyframes pop-in {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      80% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    [popover]:popover-open {
      animation: pop-in 0.3s ease-out forwards;
    }
  </style>
  
  <script src="/app.js"></script>
  
</head>

<body>
  
  <div class="container" id="container">
    
    <div id="book">
      <!-- Pages added here from script -->
    </div>
    <div class="button-wrapper" id="button-wrapper">
      <input type="checkbox" id="toggleButton" class="toggle-button">
      <label for="toggleButton">
        <img src="booklet/manual_icon.webp" width="40" height="40" alt="Game Booklet">
      </label>
    </div>
    
    <img class="background_img" src="https://nsk-warrior-files.netlify.app/images/title.avif" alt="Animated Title: NSK Warrior">
    <div class="button_container">
      <button class="select_button" id="og " style="margin-bottom: 1em" onclick="window.location.href='/versions/original/original-save-selector.html';">original version</button>
      <button class="select_button" id="v1.1" style="margin-bottom: 1em" onclick="window.location.href='/versions/v1.1/v1-1-save-selector.html';">version 1.1</button>
      <button class="select_button" id="kf" style="margin-bottom: 1em" onclick="event.stopPropagation()" popovertarget="comingSoon" onclick="window.location.href='/versions/keen-fine/keen-fine-save-selector.html';">keen-fine edition</button>
      <!--button class="select_button" id="kf" style="margin-bottom: 1em" onclick="window.location.href='/versions/keen-fine/keen-fine-save-selector.html';">keen-fine edition</button-->
    </div>
    
    <div id="comingSoon" popover>
      <h3>Coming Soon!</h3>
    </div>
    
  </div>
  <audio id="flip" src="booklet/sounds/page_turn.mp3"></audio>
  <audio id="slide1" src="booklet/sounds/slide_in.mp3"></audio>
  <audio id="slide2" src="booklet/sounds/slide_out.mp3"></audio>
  <div id="blurBackground" class="blurred-background" style="display: none;"></div>
  
  <script src="/booklet/jquery-3.7.1.min.js"></script>
  <script src="/booklet/turn.min.js"></script>
  <script src="/booklet/panzoom.min.js"></script>
  <script src="/booklet/booklet.js"></script>
  
</body>

</html>
