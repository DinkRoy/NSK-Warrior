<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
            background-color: black;
            color: white;
        }

        body {
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        button {
            position: absolute;
            top: 10px; /* Adjust as needed */
            left: 10px; /* Adjust as needed */
            z-index: 2; /* Ensure the button is on top */
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            border-radius: 12px; /* Rounded corners */
            background-color: #800000; 
            color: white; 
            padding: 8px 10px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s; /* Smooth animation */
        }

        button:hover {
            background-color: #800000;
            transform: scale(1.1); /* Slightly larger on hover */
        }

        button img {
            width: 40px; /* Adjust as needed */
            height: auto;
        }

        #game {
            width: 100%;
            height: 100%;
            max-width: 100%;
            z-index: 1; /* Ensure the background is behind the button */
        }
    </style>
    <script src="//static.fliphtml5.com/web/js/plugin/LightBox/js/fliphtml5-light-box-api-min.js"></script>
</head>
<body>
    <div class="container">
        <button type="button" data-rel="fh5-light-box-demo"
            data-href="https://online.fliphtml5.com/cxjjb/qdlo/"
            data-width="400" data-height="250" data-title="">
            <img src="https://nsk-warrior.netlify.app/images/manual_logo_icon.png" alt="Game Booklet">
        </button>
        <div id="game"></div>
    </div>
    <script>

        EJS_backgroundColor = "#000000";
        EJS_startOnLoaded = false;
        EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
        EJS_loadStateURL = "https://nsk-warrior.netlify.app/RPG Maker (USA).state";
        EJS_gameUrl = "https://nsk-warrior.netlify.app/RPG Maker (USA).zip";
        EJS_biosUrl = "https://nsk-warrior.netlify.app/scph5501.bin";
        EJS_VirtualGamepadSettings = [

</html>
